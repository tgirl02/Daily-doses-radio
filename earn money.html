<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Archive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    .timestamps {
      display: flex;
      gap: 10px;
    }
    .timestamps input {
      flex: 1;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .search-section {
      margin-top: 30px;
    }
    .results {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
    }
    .result-item {
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üé∂ Lyrics Transcription Archive</h2>
    <form id="lyricsForm">
      <label for="title">Video Title</label>
      <input type="text" id="title" required>

      <label for="artist">Artist Name</label>
      <input type="text" id="artist" required>

      <label>Timestamps</label>
      <div class="timestamps">
        <input type="text" id="start" placeholder="Start (e.g. 00:01)">
        <input type="text" id="end" placeholder="End (e.g. 03:45)">
      </div>

      <label for="lyrics">Lyrics</label>
      <textarea id="lyrics" required></textarea>

      <button type="submit">Save Transcription</button>
    </form>

    <div class="search-section">
      <h3>üîç Search Archive</h3>
      <input type="text" id="searchInput" placeholder="Search by title or artist">
      <button onclick="searchLyrics()">Search</button>
      <div class="results" id="results"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('lyricsForm');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const transcription = {
        title: document.getElementById('title').value,
        artist: document.getElementById('artist').value,
        start: document.getElementById('start').value,
        end: document.getElementById('end').value,
        lyrics: document.getElementById('lyrics').value
      };

      let archive = JSON.parse(localStorage.getItem('lyricsArchive')) || [];
      archive.push(transcription);
      localStorage.setItem('lyricsArchive', JSON.stringify(archive));
      alert('Transcription saved!');
      form.reset();
    });

    function searchLyrics() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const archive = JSON.parse(localStorage.getItem('lyricsArchive')) || [];
      const results = archive.filter(item =>
        item.title.toLowerCase().includes(query) ||
        item.artist.toLowerCase().includes(query)
      );

      resultsDiv.innerHTML = results.length
        ? results.map(item => `
          <div class="result-item">
            <strong>${item.title}</strong> by ${item.artist}<br>
            <em>${item.start} - ${item.end}</em><br>
            <pre>${item.lyrics}</pre>
          </div>
        `).join('')
        : '<p>No results found.</p>';
    }
  </script>
</body>
</html>
